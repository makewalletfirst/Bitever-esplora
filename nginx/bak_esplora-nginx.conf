server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # /api/* -> electrs REST 루트로 전달
  location /api/ {
    proxy_pass http://127.0.0.1:3002/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location / {
    try_files $uri /index.html;
  }
}

